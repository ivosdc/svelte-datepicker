<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Ivolution.one svelte-generic-datepicker</title>
    <link rel='stylesheet' href='build/date-picker.css'>
    <script defer src='build/date-picker.js'></script>
</head>

<body>
<h1>&lt;date-picker&gt;&lt;/date-picker&gt;</h1>
<p>Agnostic web-component for date selection.</p>
<span style="background-color: #dddddd; padding: 0.4em; display:inline-block">&gt; npm install svelte-generic-datepicker</span>
<p></p>
<hr>
<div class="nolinebreak">
    <span class="datepicker">Select date:</span>
    <date-picker
            selected={dateNow}
            isAllowed={date => date.getTime() <= dateNow()}/>
</div>
<hr>
</span style="text-align: right"><a href="https://ivolution.one">ivolution.one product - MIT License</a>
<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=7V5M288MUT7GE&source=url">donate
</a></p>
</body>
<script>
    let site = document.getElementsByTagName('date-picker');
    site[0].addEventListener('datechange', (e) => {
        onDateChange();
    });
    // Datepicker
    const onDateChange = d => {
        currentDate = d.detail;
        let utcTimestamp = new Date(Date.UTC(currentDate.getUTCFullYear(), currentDate.getUTCMonth(), currentDate.getUTCDate())).getTime();
        console.log(utcTimestamp);
    };

    let dateNow = () => {
        let now = new Date();
        return new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate())).getTime();
    }
</script>
</html>
